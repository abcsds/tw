<html>
    <head>
        <meta charset="utf-8">
        <title>TW</title>
        <meta name="description" content="abcsds-tw twitter sentiment app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->

        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "styles/main.css" %}">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="{% static "bower_components/modernizr/modernizr.js" %}"></script>
        <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
        <!-- endbuild -->
    </head>
    <body>

        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">TW</a>
                    </div>

                    <div class="collapse navbar-collapse">
                      <ul class="nav navbar-nav navbar-right">
                          <li><a href="/admin">Admin <span class="sr-only">(current)</span></a></li>
                          <li><a href="/stream">Stream</a></li>
                      </ul>
                    </div><!-- /.navbar-collapse -->

                </div>
            </nav>
        </header>
        <br>
        <div class="page-header">
            <h1 class="text-center">Upload a Stop Word list</h1>
        </div>


        {% if error_message %}
            <div class="row">
                <div class=".col-md-6 .col-md-offset-3 text-center">
                    <p class="alert alert-danger">{{ error_message }}</p>
                </div>
            </div>
        {% endif %}

        <form action="{% url 'dashboard:uploadStopwords' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

            <label for="list">Select a file:</label>
            <input type="FILE" name="stopwords" id="list">
            <input type="submit" value="Upload" class="btn btn-primary btn-lg"/>
        </form>


    </body>
</html>
