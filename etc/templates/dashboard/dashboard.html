<html>
    <head>
        <meta charset="utf-8">
        <title>TW</title>
        <meta name="description" content="abcsds-tw twitter sentiment app">
        <meta name="viewport" content="width=device-width">
        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->

        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="{% static "styles/main.css" %}">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="{% static "bower_components/modernizr/modernizr.js" %}"></script>
        <!-- endbuild -->
    </head>
    <body>
        <h1>Tweets and sentiments</h1>
        <button><a href="{% url 'dashboard:wordlist' %}">Upload a Word-Score list file</a></button>
        <button><a href="{% url 'dashboard:stopwords' %}">Upload a Stop Words list file</a></button>
        {% if tweets %}
            <ul>
            {% for tweet in tweets %}
                <li>{{ tweet.text }} <em>{{tweet.sentiment}}</em></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No tweets are available.</p>
        {% endif %}
    </body>
</html>
